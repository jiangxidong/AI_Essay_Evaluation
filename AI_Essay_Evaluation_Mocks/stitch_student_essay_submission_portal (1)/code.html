<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Generating Questions</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2463eb",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111621",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .dot-flashing {
            animation: dot-flashing 1s infinite linear alternate;
            animation-delay: 0.5s;
        }

        .dot-flashing::before,
        .dot-flashing::after {
            content: '';
            display: inline-block;
            animation: dot-flashing 1s infinite alternate;
            width: 0.25rem;
            height: 0.25rem;
            border-radius: 9999px;
            background-color: currentColor;
            vertical-align: middle;
            margin-left: 0.25rem;
        }

        .dot-flashing::before {
            animation-delay: 0s;
        }

        .dot-flashing::after {
            animation-delay: 1s;
        }

        @keyframes dot-flashing {
            0% {
                opacity: 0.2;
            }

            50%,
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="font-display">
<div class="relative flex h-screen w-full flex-col bg-gradient-to-b from-white to-[#F0F7FF] text-gray-800 dark:from-background-dark dark:to-gray-900 dark:text-gray-200 group/design-root overflow-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="flex flex-1 items-center justify-center p-4 sm:p-6 md:p-8">
<div class="layout-content-container flex w-full max-w-md flex-col items-center">
<div class="w-full rounded-xl bg-white dark:bg-gray-800 shadow-lg border border-gray-200 dark:border-gray-700 p-8 sm:p-10 md:p-12 text-center">
<div class="mb-6 flex justify-center">
<div class="flex h-20 w-20 items-center justify-center rounded-full bg-primary/10">
<span class="material-symbols-outlined text-5xl text-primary" data-icon="psychology">psychology</span>
</div>
</div>
<h1 class="text-2xl font-medium text-gray-800 dark:text-white mb-4">Generating Your Interview Questions</h1>
<div class="flex flex-col gap-3">
<div class="flex items-center justify-center gap-2">
<p class="text-base text-gray-500 dark:text-gray-400">Analyzing your essay</p>
<span class="text-gray-500 dark:text-gray-400">
<span class="dot-flashing"></span>
</span>
</div>
<div class="mt-4 rounded-full bg-gray-200 dark:bg-gray-700">
<div class="h-2 rounded-full bg-primary" style="width: 45%;"></div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</body></html>
