<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Interview Complete</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2563EB",
              "background-light": "#f8f9fa",
              "background-dark": "#111621",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "8px", 
              "lg": "8px", 
              "xl": "8px",
              "full": "9999px"
            },
          },
        },
      }
    </script>
</head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4 group/design-root">
<div class="flex w-full max-w-lg flex-col items-center gap-6 rounded-xl bg-white dark:bg-gray-800 p-8 shadow-sm">
<div class="flex h-16 w-16 items-center justify-center rounded-full bg-green-100 dark:bg-green-900/50">
<span class="material-symbols-outlined text-4xl text-green-600 dark:text-green-400">check_circle</span>
</div>
<div class="text-center">
<h3 class="text-2xl font-bold leading-tight tracking-tight text-gray-800 dark:text-gray-100">Interview Complete!</h3>
<p class="pt-1 text-base font-normal leading-normal text-gray-600 dark:text-gray-400">Your responses have been submitted for review.</p>
</div>
<div class="flex w-full items-start gap-4 rounded-lg bg-blue-50 dark:bg-blue-900/40 p-4">
<span class="material-symbols-outlined mt-0.5 text-xl text-blue-600 dark:text-blue-400">schedule</span>
<div class="flex flex-col">
<p class="text-sm font-normal leading-normal text-gray-700 dark:text-gray-300">Your professor will review your interview and provide feedback within 3-5 business days.</p>
</div>
</div>
<button class="flex h-11 w-full items-center justify-center gap-2 rounded-lg bg-primary px-6 text-base font-medium text-white shadow-sm transition-colors hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary focus-visible:ring-offset-2">Return to Dashboard</button>
</div>
</div>
</body></html>
