<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Veritas Academic - Interview Question</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>

<style type="text/tailwindcss">
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2563EB",
              "background-light": "#F8F9FA",
              "background-dark": "#111621",
              "primary-text": "#212529",
              "secondary-text": "#6C757D"
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {
                "DEFAULT": "8px",
                "lg": "8px",
                "xl": "8px",
                "full": "9999px"
            },
          },
        },
      }
    </script>
</head>
<body class="font-display">

<span class="material-symbols-outlined text-xl">notifications</span>
</button>
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-gray-200/50 dark:bg-gray-700/50 text-primary-text dark:text-white gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5">
<span class="material-symbols-outlined text-xl">chat_bubble</span>

</div>
</header>
<main class="flex flex-1 justify-center py-5 px-4">
<div class="layout-content-container flex flex-col max-w-[960px] flex-1 items-center justify-center gap-8">
<!-- Question Card -->
<div class="p-4 w-full max-w-3xl">
<div class="flex flex-col items-stretch justify-start rounded-lg bg-white dark:bg-gray-800 shadow-[0_4px_12px_rgba(0,0,0,0.05)] dark:shadow-none p-8">
<p class="text-secondary-text dark:text-gray-400 text-sm font-normal leading-normal mb-4">Question 1 of 5</p>
<p class="text-primary-text dark:text-white text-xl font-medium leading-tight">
                                Can you describe a challenging academic project you worked on and explain how you overcame the obstacles you faced?
                            </p>
</div>
</div>
<!-- Timer -->
<p class="text-secondary-text dark:text-gray-400 text-base font-normal leading-normal text-center">60 seconds remaining</p>
<!-- Record Button -->
<div class="flex justify-center overflow-hidden p-5">
<button class="flex size-20 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/30 hover:bg-blue-700 active:scale-95 transition-transform">
<span class="material-symbols-outlined !text-4xl">mic</span>
</button>
</div>
<!-- Pagination/Progress -->
<div class="flex items-center justify-center p-4 gap-3">
